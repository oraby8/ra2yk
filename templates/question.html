<!DOCTYPE html>
{% load static %}
<html lang="en"><head>
	<style>
		h1 {text-align: center;
			font-size: 100px;}

		p {text-align: center;}
		div {text-align: center;}
		body {
			align-items: center;
			justify-content: center;
			padding-top: 200px;
		  }
		.btn {
			background-color: #f4511e;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			font-size: 16px;
			margin: 4px 2px;
			opacity: 0.6;
			transition: 0.3s;
		  }
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="https://anymovie.co/movies/popcorn.png">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="theme-color" content="#000000">
	<meta name="" content="">
	<meta name="description" content="Download free movies in 720p, 1080p. The fastest downloads at the smallest size.">
	<meta name="keywords" content="yts, yify, yify movies, yts movies, yts torrents, yify movies, yify torrents, download movies, download movies, torrent moviesx, english movies, movies">
	<meta property="og:title" content="Download Movies, Free Movies, Torrent Download">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>AnyMovie | Download Your Favorite Movie</title>

	<link href="{% static 'main.5ea5baa9.chunk.css' %}" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	var $temp = $("<input>");
	var $url = $(location).attr('href');
	$('#btn').click(function() {
	$("body").append($temp);
	$temp.val($url).select();
	document.execCommand("copy");
	$temp.remove();
	$("p").text("URL copied!");
	});
	});
	</script>
</head>
<body>
	<body>
		<section class="center pt-5 pb-4">

				<div class="col-md-6 offset-md-3">
					
					<form action="{%url 'answer' result.id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
						<div class="question">{{result.question_text}}</div>
						<input type="text" class="form-control" name="newsearch" placeholder="...." value="">
						<input type="hidden" id="custId" name="custId" value="{{result.id}}">
						<input type="submit" value="Submit"/>
						<input id="btn" type="button" value="Copy Link" />
					</form>
					</div>
				</div>
				<div>
					
				</div>
			</section>

</body>
</html>
