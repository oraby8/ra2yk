{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="popcorn.png">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="theme-color" content="#000000">
	<meta name="" content="">
	<meta name="description" content="Memes.">
	<meta name="keywords" content="memes">
	<meta property="og:title" content="ask question">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>رأيك مهم</title>


	<link href="{% static 'main.5ea5baa9.chunk.css' %}" rel="stylesheet">


</head>
<body>
	<div id="root">
		<header class="text-center pt-5">
			<h1><i class="fa fa-film"></i> </h1>
			<p class="pt-4"><span>رأيك:</span> مش مهم</p>
		</header>

		<div class="container">
			<section class="searchBar pt-5 pb-4">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
							<input type="text" class="form-control" name="question_text" placeholder="اكتب السؤال" value="">
							<input type=file name="photo">
							<input type="submit" value="Submit"/>

						</form>
						</div>
					</div>
					<div>
						
					</div>
				</section>


			<div><h3 class="pt-4">Templates: <a href="templates/">(more)</a></h3></div>
			<div class="row">
			{%if result %}
				{% for post in result %}
				<div class="browse-movie col my-4">
				<div class="trans"><a href="questions/{{post.id}}"><span class="badge bg-success">{{post.question_text}}

				</span></a></div>
					<a href="questions/{{post.id}}">
						<img src="{{MEDIA_URL}}{{ post.photo.url }}" align="middle" />

					</a>
				</div>
				{% endfor %}
				{%endif%}
				
			</div>


		</div>
	</div>
</body>
</html>
